

<div class="row">
    <div class="col-lg-4 offset-lg-4">
      <div class="card bg-light mb-3" style="max-width: 35rem;">
        <div class="card-header">Agregar producto</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="addProduct()">
            <input formControlName="name" type="text" class="form-control" placeholder="Ingresa el nombre">
            <span *ngIf="form.get('name')?. hasError('required') && form.get('name')?.touched">
              El campo de nombre es requerido
            </span>
            <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingresa la descripción">
            <span *ngIf="form.get('description')?. hasError('required') && form.get('description')?.touched">
              El campo descripción es requerido
            </span>
            <input formControlName="price" type="text" class="form-control mt-2" placeholder="Ingresa el precio">
            <span *ngIf="form.get('price')?. hasError('required') && form.get('price')?.touched">
              El campo de precio es requerido
            </span>
            <input formControlName="stock" type="text" class="form-control mt-2" placeholder="Ingresa la disponibilidad">
            <span *ngIf="form.get('stock')?. hasError('required') && form.get('stock')?.touched">
              El campo de disponibilidad es requerido
            </span>
            <button type="button" class="btn btn-primary mt-2">Volver</button>
            <button [disabled]="form.invalid" type="submit" class="btn btn-secondary mt-2">Aceptar</button>
          </form>


        </div>
      </div>
    </div>
</div>
